{% extends 'todoapp/base.html' %}

{% block content %}
<a href="{% url 'todoapp:add_task' %}" class="btn btn-primary mb-3">Add New Task</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{% if task.completed %}✅{% else %}❌{% endif %}</td>
            <td>
                {% if not task.completed %}
                <a href="{% url 'todoapp:complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                {% endif %}
                <a href="{% url 'todoapp:delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
